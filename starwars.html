<body>
    <div class="box">
        <img id="image"
            src="https://th.bing.com/th/id/OIP.EgPW3iVqh8zpwfN5XYNsDgHaHa?pid=ImgDet&w=193&h=193&c=7" />
        <input type="text" oninput="throttle(main,2000)" id="query" />
        <div id="film"></div>
    </div>
</body>

</html>
<script>
    let movies_div = document.getElementById("film");

    var timer_id;

    async function searchMovies() {
        let name = document.getElementById("query").value;

        let res = await fetch(`https://swapi.dev/api/people/?search=${name}`);

        let data = await res.json();
        console.log(data);

        return data;
    }

    function appendMovies(film) {
        movies_div.innerHTML = null;

        film.forEach((el) => {
            let p = document.createElement("p");
            p.setAttribute("class", "para");
            p.style.marginLeft = "20px";
            p.innerText = el.name;

            let p1 = document.createElement("p");
            p1.style.marginLeft = "20px";
            p1.style.fontSize = "10px";
            p1.innerText = el.birth_year;

            movies_div.append(p, p1);
        });
    }

    async function main() {
        let { results } = await searchMovies();
        console.log(results);

        appendMovies(results);
    }

    function throttle(func, delay) {
        if (timer_id) {
            return false;
        }

        timer_id = setTimeout(() => {
            func();
            timer_id = undefined;
        }, delay);
    }
</script>
